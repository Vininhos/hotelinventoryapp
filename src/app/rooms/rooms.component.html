<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">

    Number of Rooms:
    <div [innerText]="numberOfRooms"></div>

</div>

<div *ngIf="rooms.availableRooms > 0">
    Room List
    <table>
        <tr>
            <th>Index</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
            <th>Checkout Time</th>
        </tr>
        <tr *ngFor="let room of roomList; let i = index">
            <td>{{i}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime}}</td>
            <td>{{room.checkoutTime}}</td>
        </tr>
    </table>
</div>

<button (click)="toggle()">Toggle</button>

<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">

    Number of Rooms:
    <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>

</div>

<!-- {{roomList | json}} -->

<div *ngIf="rooms.availableRooms > 0">
    <hinv-rooms-list>[rooms]="roomsList"</hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
